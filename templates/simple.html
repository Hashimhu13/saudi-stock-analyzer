<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محلل الأسهم السعودية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #2980b9, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            direction: rtl;
        }
        
        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }
        
        .btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid transparent;
        }
        
        .alert-success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .alert-danger {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        .alert-warning {
            background: #fff3cd;
            border-color: #ffeaa7;
            color: #856404;
        }
        
        .stock-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stock-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #2c3e50;
        }
        
        .stock-price {
            color: #27ae60;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📈 محلل الأسهم السعودية</h1>
            <p>أدخل أسماء الأسهم لتحليلها والحصول على النتائج</p>
            <p style="font-size: 0.9em; margin-top: 10px;">
                <a href="/advanced" style="color: #fff; text-decoration: underline;">🎨 الواجهة المتقدمة</a> |
                <a href="/test" style="color: #fff; text-decoration: underline;">🧪 صفحة الاختبار</a>
            </p>
        </div>
        
        <div class="content">
            <form id="stockForm">
                <div class="form-group">
                    <label for="stockInput">أدخل أسماء الأسهم (سهم واحد في كل سطر):</label>
                    <textarea id="stockInput" placeholder="مثال:&#10;أرامكو السعودية&#10;سابك&#10;البنك الأهلي السعودي&#10;الراجحي"></textarea>
                </div>
                
                <button type="submit" class="btn" id="analyzeBtn">
                    🔍 تحليل الأسهم
                </button>
            </form>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>جاري تحليل الأسهم...</p>
            </div>
            
            <div id="results" class="results"></div>
        </div>
    </div>

    <script>
        document.getElementById('stockForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const stockInput = document.getElementById('stockInput').value.trim();
            
            if (!stockInput) {
                showAlert('يرجى إدخال أسماء الأسهم', 'danger');
                return;
            }
            
            const stocks = stockInput.split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0)
                .map(name => ({
                    name: name,
                    symbol: name.replace(/\s+/g, '_')
                }));
            
            if (stocks.length === 0) {
                showAlert('يرجى إدخال أسماء الأسهم صحيحة', 'danger');
                return;
            }
            
            analyzeStocks(stocks);
        });
        
        function analyzeStocks(stocks) {
            const analyzeBtn = document.getElementById('analyzeBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            // إخفاء النتائج السابقة وإظهار التحميل
            results.style.display = 'none';
            loading.style.display = 'block';
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '⏳ جاري التحليل...';
            
            // إرسال البيانات للخادم
            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({stocks: stocks})
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = '🔍 تحليل الأسهم';
                
                displayResults(data);
            })
            .catch(error => {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = '🔍 تحليل الأسهم';
                
                showAlert('حدث خطأ في التحليل: ' + error.message, 'danger');
            });
        }
        
        function displayResults(data) {
            const results = document.getElementById('results');
            
            let html = `
                <h3>🎯 نتائج التحليل</h3>
                <div class="alert alert-success">
                    تم العثور على ${data.total_found} من أصل ${data.total_requested} أسهم
                </div>
            `;
            
            if (data.is_sample_data) {
                html += `
                    <div class="alert alert-warning">
                        ⚠️ <strong>ملاحظة:</strong> هذه بيانات تجريبية لأغراض التوضيح.
                    </div>
                `;
            }
            
            data.results.forEach(stock => {
                if (stock.status === 'success') {
                    html += `
                        <div class="stock-item">
                            <div class="stock-name">${stock.name}</div>
                            <div class="stock-price">${stock.current_price} ريال</div>
                            <div>التغير: ${stock.price_change > 0 ? '+' : ''}${stock.price_change_percent.toFixed(2)}%</div>
                            <div>التوصية: ${stock.recommendation || 'غير متوفرة'}</div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="stock-item" style="border-left-color: #e74c3c;">
                            <div class="stock-name">${stock.name}</div>
                            <div style="color: #e74c3c;">❌ ${stock.error}</div>
                        </div>
                    `;
                }
            });
            
            results.innerHTML = html;
            results.style.display = 'block';
        }
        
        function showAlert(message, type) {
            const results = document.getElementById('results');
            results.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            results.style.display = 'block';
        }
        
        console.log('✅ محلل الأسهم السعودية جاهز للعمل!');
    </script>
</body>
</html>
