<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار صفحة بسيطة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 50px;
            text-align: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 التطبيق يعمل بنجاح!</h1>
        <p>هذه صفحة اختبار بسيطة للتأكد من أن الخادم يعمل</p>
        <p>إذا كنت ترى هذه الرسالة، فإن Flask يعمل بشكل صحيح</p>
        <button class="btn" onclick="window.location.href='/'">العودة للصفحة الرئيسية</button>
        
        <div style="margin-top: 30px; padding: 20px; background: rgba(255,255,255,0.1); border-radius: 10px;">
            <h3>معلومات التطبيق:</h3>
            <p>✅ Flask Server: يعمل بنجاح</p>
            <p>✅ Port: 5000</p>
            <p>✅ Arabic RTL: مدعوم</p>
            <p>✅ CSS: يعمل بنجاح</p>
        </div>
    </div>
    
    <script>
        console.log("🎯 JavaScript يعمل بنجاح!");
        document.addEventListener('DOMContentLoaded', function() {
            console.log("📄 الصفحة تم تحميلها بالكامل");
        });
    </script>
</body>
</html>
